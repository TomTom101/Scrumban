<head>
  <title>~scrumban</title>
</head>

<body>
<div class="container">
  {{> main}}
  </div>
</body>

<template name="main">
<div class="row">
	<div class="span4">
		<div>{{> developer}}</div>
			{{#each states}}
			   {{> state}}
			{{/each}}
	</div>
	<div class="span4"> 
		{{> messages}}
	</div>
 </div>
</template>

<template name="state">
	<div id="{{state}}" class="btn-group">
		<input type="button" class="state btn {{class}}" value="{{state}}" id="{{state}}" />
	</div>      
</template>

<template name="developer">
Developer: <input type="text" id="developer"/>
</template>


<template name="messages">
  {{#each messages}}
   <blockquote>
   <p>{{developer}} changed state to {{state}}</p>
   <small>{{created_at}}</small>
   </blockquote>
  {{/each}}
</template>
