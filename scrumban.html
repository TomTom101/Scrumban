<head>
  <title>Scrumban</title>
</head>

<body>
<div class="container">
  {{> main}}
  </div>
</body>

<template name="main">
<div class="row">
	<div class="span5">
		<p class="lead">
		{{#if currentUser}}
		<div class="well">
		I am  <button type="button" class="btn btn-small" id="logout" aria-hidden="true">{{currentUser.profile.name}} &times;</button>
		and
		{{#if current_state}}
			on <span class="label label-{{class_for current_state}}">{{current_state}}</span>
		{{else}}
			idle.
		{{/if}}
		
		</p>
		<div id="controls" class="btn-group">
			{{#each states}}
			   {{> controls}}
			{{/each}}
		</div>
		</div>
		{{else}}
			{{loginButtons}}
		{{/if}}
	</div>
	<div class="span5" id="activities"> 
		{{> activities}}
	</div>
 </div>
<div class="row">
	<div class="span10" id="report">
		{{#if activities_red}}
			<div class="alert alert-danger">Someone is on red!</div>
		{{else}}
			{{> report}}
		{{/if}}
	</div>
 </div> 
 <div class="row">
	<div class="span10" id="admin">
	{{#if currentUser}}
		{{> admin}}
	{{/if}}
	</div>
 </div> 
</template>

<template name="controls">	
	<button class="btn btn-large btn-{{btn_class}}" id="{{name}}">{{name}}</button>
</template>

<template name="admin">	
<div class="btn-group admin-delete">
	<button class="btn btn-danger" id="admin-del-report">Delete all reports</button>
	<button class="btn btn-danger" id="admin-del-activities">Delete all activity</button>
</div>
</template>

<template name="report">
		<h4>Team</h4>
		{{#with team}}
			{{> progress}}		
		{{/with}}
		{{#if currentUser}}
		<h4>Personal {{currentUser.services.google.name}}</h4>
		{{#with personal}}
			{{> progress}}		
		{{/with}}	
		{{/if}}
</template>

<template name="progress">
	<div class="progress">
	  <div class="bar bar-success {{progress_on 'green'}}" style="width: {{this.green}}%;"></div>
	  <div class="bar bar-warning {{progress_on 'yellow'}}" style="width: {{this.yellow}}%;"></div>
	  <div class="bar bar-danger {{progress_on 'red'}}" style="width: {{this.red}}%;"></div>
	</div>	
</template>

<template name="activities">
  {{#each activities}}
   <blockquote>
   <p>Someone changed state to {{state}}</p>
   <small>{{created_at}}</small>
   </blockquote>
  {{/each}}
</template>
